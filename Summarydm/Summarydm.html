<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummaryDM</title>
    <link rel="stylesheet" href="Summarydm.css">
</head>
<body>
    <button id="menu-btn"> Assistants</button>
    <div id="menu-list">
        <a href="ai.html">AI Summary</a>
        <a href="https://ahyanistheemty.github.io/Yodm-home/Yodm_home.html">Home</a>
        <a href=" https://ahyanistheemty.github.io/Yodm/Yodm.html">YoDM</a>
        <a href="https://ahyanistheemty.github.io/Spelldm/Spelldm.html">SpellDM</a>
        <a href="https://ahyanistheemty.github.io/ToneDM/tonedm.html">ToneDM</a>
    </div>
    <div class="container">
        <textarea id="text-input" placeholder="Enter text here or drag and drop a text file..." class="text-box"></textarea>
        <input type="file" id="file-input" accept=".txt,.js,.java,.py,.html,.css,.cpp,.c,.cs,.rb,.php,.go,.rs,.ts,.jsx,.tsx,.md,.xml,.json,.log,.csv,.ini,.conf,.yml,.yaml,.pl,.sh" hidden>
        <button id="browse-button" class="button">Browse Files</button>
        <button id="summarize-button" class="button">Summarize</button>
    </div>
    <div id="summary-popup" class="popup">
        <div id="popup-content" class="popup-content">
            <span class="close">&times;</span>
            <div id="summary-output" class="summary-output"></div>
        </div>
    </div>
    <script src="Summarydm.js"></script>
</body>
</html>
